<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>부분 포함</h1>
<h2>부분 포함 insert</h2>
<!--/*
    부분 포함 insert   th:insert 가 포함된 태그 내부에 fragment 태그를 insert(삽입) 한다
*/-->
<div th:insert="~{template/fragment/footer :: copy}"></div>
<h2>부분 포함 replace</h2>
<!--/*
   부분 포함  replace   th:replace 태그를 fragment 태그로 replace(대체) 한다
*/-->
<div th:replace="~{template/fragment/footer :: copy}"></div>
<h2>부분 포함 단순 표현식</h2>
<!--/*
   ~{...} 를 사용하는 것이 원칙이지만 템플릿 조각을 사용하는 코드가 단순하면 이 부분을 생략할 수 있다.
*/-->
<div th:replace="template/fragment/footer :: copy"></div>
<h1>파라미터 사용</h1>
<!--/*
    템플릿 조각에 parametor 로 넘길수 있다 변수 바인딩후 출력
*/-->
<div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>
</body>
</html>
