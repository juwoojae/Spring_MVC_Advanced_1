<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title></head>
<body>
<h1>속성 설정</h1>
<!--
타임 리프는 주로 HTML 태그에 th:* 속성을 지정하는 방식으로 동작한다.
 th:* 로 속성을 적용하면 기존 속성을 대체한다.
 기존 속성이 없으면 새로 만든다.
 -->
<!--기존 속성을 th: 에 지정해준 속성으로 대체하기 기존
웹브라우저는 th: 속성을 모른다-->
<input type="text" name="mock" th:name="userA" />
<h1>속성 추가</h1>
<!--
th:attrapppend : 속성 값의 값에 값을 추가한다(앞에)
th:attrprepend : 속성 값의 뒤에 값을 추가한다(뒤에)
th:classappend : class 속성에 자연스럽게 추가한다.
-->
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/>
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'"/><br/>
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>
<h1>checked 처리</h1>
<!--
HTML에서 checked 속성은 checked 속성의 값과 상관없이 checked 라는 속성만 있어도 체크가 된다
타임리프의 th:checked 는 값이 false 인 경우 checked 속성 자체를 제거
-->
- checked o <input type="checkbox" name="active" th:checked="true"/><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
