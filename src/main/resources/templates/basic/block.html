<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="user : ${users}">
    <div>
        사용자 이름1 <span th:text="${user.username}"></span>
        사용자 나이1 <span th:text="${user.age}"></span>
    </div>
    <div>
        요약 <span th:text="${user.username} + ' / ' + ${user.age}"></span>
    </div>
</th:block>
</body>
</html>
<!--/*
타임 리프 특성상 html 태그안에 속성으로 기능을 정의해야하는데 , 사용하기 애매해 질때가 있다.
이럴때 <th:block> 태그를 사용한다. html 태그가 아닌 th 고유의 태그이다.
th 태그이므로 브라우저가 렌더링할때 이부분은 읽지 못한다
*/-->
